<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
      }

      h1 {
        text-align: center;
      }

      form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 2px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
      }

      button {
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      #tipResult {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Tip Calculator</h1>

    <form id="tipForm">
      <label for="billAmount">Bill Amount:</label>
      <input type="number" id="billAmount" required /><br />

      <label for="serviceQuality">Service Quality (1-5):</label>
      <input type="number" id="serviceQuality" min="1" max="5" required /><br />

      <label for="numPeople">Number of People:</label>
      <input type="number" id="numPeople" required /><br />

      <button type="button" onclick="calculateTip()">Calculate Tip</button>
    </form>

    <div id="tipResult"></div>

    <script>
      function calculateTip() {
        let billAmount = parseFloat(
          document.getElementById("billAmount").value
        );
        let serviceQuality = parseFloat(
          document.getElementById("serviceQuality").value
        );
        let numPeople = parseInt(document.getElementById("numPeople").value);

        let tipPerPerson = (billAmount * (serviceQuality / 100)) / numPeople;

        document.getElementById(
          "tipResult"
        ).innerHTML = `Tip per person: $${tipPerPerson.toFixed(2)}`;
      }
    </script>
  </body>
</html>
